<!DOCTYPE html>
<html>
    <head>
        <title> Pig Latinizer </title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!-- Your CSS -->
        <link type="text/css" rel="stylesheet" href="css/style.css" />
        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!-- Your Javascript -->
        <script src="js/script.js"></script>
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col-12 text-center">
                  <h1>Pig Latinizer</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-4"></div>
                <div class="col-xs-4">
                    <div class="input-group">
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" id="btn-to-english">To English</button>
                        </span>
                        <input id="input-text" type="text" class="form-control" placeholder="Your text here">
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" id="btn-to-latin">To Pig Latin</button>
                        </span>
                    </div>
                </div>
                <div class="col-xs-4"></div>
            </div>
        </div>
 	</body>

</html>
